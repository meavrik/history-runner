<div *ngIf="message">
    <p-dialog [header]="message.title" [(visible)]="message" dismissableMask="true" modal="true" (onShow)="onShow()" (onHide)="onHide()">
        <div style="margin-bottom:50px">
            {{message.content}}
        </div>
        <button style="width:98%;margin:1px " pButton type="button " label="OK" class="ui-button-success" (click)="message=null;onHide()"></button>
    </p-dialog>
</div>





<div style="padding:10px;height:100%;background-color:deepskyblue">

    <!-- <p-organizationChart [value]="data"></p-organizationChart> -->

    <div *ngIf="popuplationService" style="display:flex;">

        <div *ngFor="let tribe of popuplationService.tribes" style="flex-grow:1;width:33%">
            <div *ngIf="tribe">
                <p-panel>
                    <p-header>
                        <h3 *ngIf="tribe.king">{{tribe.name}} | <small>king : {{tribe.king.fullName}}</small></h3>
                        <p *ngIf="tribe.peoples">Population {{tribe.peoples.length}} ({{tribe.kids.length}} kids | <span>woman : {{((tribe.womans.length * 100)/tribe.peoples.length).toFixed()}}% , man : {{((tribe.mans.length * 100)/tribe.peoples.length).toFixed()}}% )</span></p>
                    </p-header>
                    <div style="display:flex;flex-flow:row wrap;justify-content:space-around">
                        <app-person-id *ngFor="let person of tribe.peoples" [person]=person></app-person-id>
                    </div>
                </p-panel>
            </div>
        </div>
    </div>

</div>
