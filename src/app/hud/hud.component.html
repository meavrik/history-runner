<p-toolbar>

    <div style="display:flex;justify-content:space-between;align-items:center;padding:5px">
        <div>
            <p>{{date | date:'longDate'}}</p>
            <p-selectButton [options]="speedOptions" [(ngModel)]="selectedSpeed" (onChange)="onSpeedChange()">
            </p-selectButton>
        </div>

        <p>World's Population : {{population?population.length:0 | number}}</p>

    </div>
</p-toolbar>
