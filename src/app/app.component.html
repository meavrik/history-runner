<p-dialog header="Welcome to the new world" [(visible)]="!gameStarted" modal="true" width="500" height="400">
    <div style="height:250px">
        <div style="display:flex;padding-bottom:50px">
            <p style="margin:5px">Select your tribe </p>
            <p-dropdown [options]="tribes " [(ngModel)]="selectedTribe "></p-dropdown>
        </div>
    </div>
    <p-footer>
        <button style="width:100%;margin:1px " pButton type="button " label="Start History! " class="ui-button-success " (click)="onStartClick() "></button>
    </p-footer>
</p-dialog>

<app-world></app-world>
